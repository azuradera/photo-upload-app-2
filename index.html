<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload App Aman</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Photo Upload App (Aman)</h1>

    <div id="auth-section">
      <h3>Login / Register</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <div id="upload-section" style="display:none;">
      <h3>Selamat datang! Upload Foto Anda</h3>
      <input type="file" id="photoInput" accept="image/*" />
      <button id="uploadBtn">Upload</button>

      <!-- Tombol menuju halaman download -->
      <div style="text-align:center; margin-top:20px;">
        <button onclick="window.location.href='download.html'" class="download-btn">
          ðŸ”’ Lihat & Unduh Foto
        </button>
      </div>

      <button id="logoutBtn" style="margin-top:20px;">Logout</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
